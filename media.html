  <!-- Critical CSS inlined for above-the-fold content -->
  <style>
    /* Critical reset and base styles */
    html{scroll-behavior:smooth}
    *{box-sizing:border-box}
    body{font-family:"Arial","Helvetica",sans-serif;font-weight:400;font-style:normal;color:#f5faf4;background-color:#fff;margin:0}
    img{max-width:100%;height:auto;vertical-align:middle}
    
    /* Critical font loading */
    .font-loading body{font-family:"Arial","Helvetica",sans-serif}
    .font-loaded body{font-family:"GlacialIndifferenceRegular","Poppins","Arial","Helvetica",sans-serif}
    
    /* Critical layout classes */
    .container{width:100%;padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto}
    .container-fluid{width:100%;padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto}
    .row{display:flex;flex-wrap:wrap;margin-right:-15px;margin-left:-15px}
    .col-12{flex:0 0 100%;max-width:100%}
    .col-md-6{flex:0 0 50%;max-width:50%}
    .col-lg-4{flex:0 0 33.333333%;max-width:33.333333%}
    .mb-4{margin-bottom:1.5rem}
    .justify-content-center{justify-content:center}
    .layout_padding{padding:45px 0}
    .layout_padding2{padding:45px 0}
    
    /* Critical header styles */
    .hero_area{height:20vh;background-color:#242424;min-height:80px}
    .header_section .container-fluid{padding-right:15px;padding-left:15px}
    .navbar-brand{display:flex;align-items:center;text-transform:uppercase;font-weight:bold;font-size:24px;color:#fafcfd}
    .navbar-brand img{width:128px}
    .custom_nav-container .navbar-toggler{outline:none}
    .custom_nav-container .navbar-toggler .navbar-toggler-icon{background-image:url(images/webp/menu.webp);background-size:55px}
    
    /* Critical video section styles */
    .brand_section{background-color:#242424}
    .brand_heading{text-align:center;margin-bottom:30px}
    .custom_heading_2{color:#fff;text-transform:none;font-weight:bold;font-size:40px;text-align:center}
    .brand_item-container{padding:0 15px}
    .video-card{background:#fff;border-radius:8px;overflow:hidden;margin:15px;box-shadow:0 2px 8px rgba(0,0,0,0.1);height:100%}
    .video-thumbnail{position:relative;height:200px;overflow:hidden}
    .video-preview{width:100%;height:100%;background-size:cover;background-position:center;display:flex;align-items:center;justify-content:center}
    .play-button{width:60px;height:60px;background:rgba(223,6,6,0.9);border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:24px}
    .video-overlay{position:absolute;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;text-decoration:none}
    .video-content{padding:15px}
    .video-title{color:#252525;font-size:16px;font-weight:bold;margin:0}
    .highlight{color:#df0606}
    
    /* Critical responsive styles */
    @media (max-width:768px){
      .custom_heading_2{font-size:32px}
      .col-md-6{flex:0 0 100%;max-width:100%}
      .hero_area{height:15vh;min-height:70px}
      .video-card{margin:10px 0}
    }
    @media (max-width:576px){
      .custom_heading_2{font-size:28px}
      .col-lg-4{flex:0 0 100%;max-width:100%}
      .video-thumbnail{height:150px}
    }
  </style>

  <script>
    // Inline critical performance optimizations
    document.documentElement.classList.add('font-loading');
    
    // Font loading optimization
    if ('fonts' in document) {
      document.fonts.ready.then(() => {
        document.documentElement.classList.remove('font-loading');
        document.documentElement.classList.add('font-loaded');
      });
    } else {
      setTimeout(() => {
        document.documentElement.classList.remove('font-loading');
        document.documentElement.classList.add('font-loaded');
      }, 3000);
    }
  </script>
