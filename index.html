    /* Critical layout classes */

    .row{display:flex;flex-wrap:wrap;margin-right:-15px;margin-left:-15px}
    .layout_padding{padding:45px 0}
    figure{margin:0 0 1rem}
    
    /* Critical header styles */
    .hero_area{height:20vh;background-color:#242424;min-height:80px}
    .header_section .container-fluid{padding-right:15px;padding-left:15px}
    .navbar-brand{display:flex;align-items:center;text-transform:uppercase;font-weight:bold;font-size:24px;color:#fafcfd}

    .about_section{background-image:url(images/webp/fondorsp.webp);background-size:cover}
    .about_section .row{margin-left:30px;margin-right:30px;align-items:center}
    .about_detail-box .row{text-align:center;display:flex;justify-content:center;flex-wrap:wrap}
    .about_detail-box p{margin:30px 0;text-align:center}
    .about_detail-box a{display:inline-block;padding:10px;background-color:#252525;border:1px solid #252525;color:#fff;margin:0 30px}
    .about_detail-box a:hover{background-color:transparent;color:#df0606;border:1px solid #df0606}
    
    /* Critical typography */
    .custom_heading{color:#fff;text-transform:none;font-weight:bold;font-size:40px}
    .text-centered{font-size:25px;text-align:center}
    p{text-align:justify;font-size:25px;line-height:1.6}
    
    /* Critical responsive styles */
    @media (max-width:768px){
      .custom_heading{font-size:32px}
      .about_section .row{margin-left:15px;margin-right:15px}
      .about_section .cartel{width:80%;height:auto;text-align:center;display:flex;justify-content:center;align-items:center;margin:0 auto}
      p{font-size:18px;line-height:1.5}
      .hero_area{height:15vh;min-height:70px}
    }
    @media (max-width:576px){
      .custom_heading{font-size:28px}
      .about_section .row{margin-left:10px;margin-right:10px}
      .about_section .cartel{width:100%;height:auto;text-align:center;display:flex;justify-content:center;align-items:center;margin:0 auto}
      p{font-size:16px;line-height:1.4}
    }
    @media (max-width:992px){
      .about_section .cartel{width:60%;height:auto;text-align:center;display:flex;justify-content:center;align-items:center;margin:0 auto}
    }
    @media (max-width:1120px){
      .about_section .cartel{width:50%;height:auto;text-align:center;display:flex;justify-content:center;align-items:center;margin:0 auto}
    }
    @media (max-width:2048px){
      .about_section .cartel{width:40%;height:auto;text-align:center;display:flex;justify-content:center;align-items:center;margin:0 auto}
    }
