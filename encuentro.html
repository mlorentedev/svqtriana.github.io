  <!-- Critical CSS inlined for above-the-fold content -->
  <style>
    /* Critical reset and base styles */
    html{scroll-behavior:smooth}
    *{box-sizing:border-box}
    body{font-family:"Arial","Helvetica",sans-serif;font-weight:400;font-style:normal;color:#f5faf4;background-color:#fff;margin:0}
    img{max-width:100%;height:auto;vertical-align:middle}
    iframe{max-width:100%;border:0}
    
    /* Critical font loading */
    .font-loading body{font-family:"Arial","Helvetica",sans-serif}
    .font-loaded body{font-family:"GlacialIndifferenceRegular","Poppins","Arial","Helvetica",sans-serif}
    
    /* Critical layout classes */
    .container-fluid{width:100%;padding-right:15px;padding-left:15px;margin-right:auto;margin-left:auto}
    .row{display:flex;flex-wrap:wrap;margin-right:-15px;margin-left:-15px}
    .layout_padding{padding:45px 0}
    
    /* Critical header styles */
    .hero_area{height:20vh;background-color:#242424;min-height:80px}
    .header_section .container-fluid{padding-right:15px;padding-left:15px}
    .navbar-brand{display:flex;align-items:center;text-transform:uppercase;font-weight:bold;font-size:24px;color:#fafcfd}
    .navbar-brand img{width:128px}
    .custom_nav-container .navbar-toggler{outline:none}
    .custom_nav-container .navbar-toggler .navbar-toggler-icon{background-image:url(images/webp/menu.webp);background-size:55px}
    
    /* Critical main content styles */
    .about_section{background-image:url(images/webp/fondorsp.webp);background-size:cover}
    .about_section .row{margin-left:30px;margin-right:30px;align-items:center}
    .about_detail-box .row{text-align:center;display:flex;justify-content:center;flex-wrap:wrap}
    .cartel{width:60%;height:auto;text-align:center;display:flex;justify-content:center;align-items:center;margin:0 auto}
    
    /* Critical typography */
    .custom_heading{color:#fff;text-transform:none;font-weight:bold;font-size:40px;text-align:center}
    
    /* Critical responsive styles */
    @media (max-width:768px){
      .custom_heading{font-size:32px}
      .about_section .row{margin-left:15px;margin-right:15px}
      .cartel{width:90%}
      .hero_area{height:15vh;min-height:70px}
      iframe{width:100%;height:250px}
    }
    @media (max-width:576px){
      .custom_heading{font-size:28px}
      .about_section .row{margin-left:10px;margin-right:10px}
      .cartel{width:100%}
      iframe{height:200px}
    }
  </style>
  
  <!-- Load web fonts asynchronously -->

  <!-- Load all JavaScript at the end for better performance -->
  <!-- Critical scripts loaded immediately -->
  <script>
    // Inline critical performance optimizations
    document.documentElement.classList.add('font-loading');
    
    // Font loading optimization
    if ('fonts' in document) {
      document.fonts.ready.then(() => {
        document.documentElement.classList.remove('font-loading');
        document.documentElement.classList.add('font-loaded');
      });
    } else {
      setTimeout(() => {
        document.documentElement.classList.remove('font-loading');
        document.documentElement.classList.add('font-loaded');
      }, 3000);
    }
  </script>
  
  <!-- Load non-critical scripts asynchronously -->
