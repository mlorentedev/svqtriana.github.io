  <script>
    // Inline critical performance optimizations
    document.documentElement.classList.add('font-loading');
    
    // Font loading optimization
    if ('fonts' in document) {
      document.fonts.ready.then(() => {
        document.documentElement.classList.remove('font-loading');
        document.documentElement.classList.add('font-loaded');
      });
    } else {
      setTimeout(() => {
        document.documentElement.classList.remove('font-loading');
        document.documentElement.classList.add('font-loaded');
      }, 3000);
    }
  </script>

  <script defer>
    // Wait for DOM and jQuery to be ready
    document.addEventListener('DOMContentLoaded', function() {
      // Ensure jQuery and bxSlider are loaded before initializing
      function initSliders() {
        if (typeof jQuery !== 'undefined' && jQuery.fn.bxSlider) {
          jQuery(document).ready(function($) {
      // Initialize each slider separately to ensure they all work
      $('.bxslider').each(function() {
        var slider = $(this).bxSlider({
          mode: 'fade',           // Use fade transition
          auto: true,             // Enable auto sliding
          autoStart: true,        // Start automatically
          autoControls: false,    // No play/pause button
          stopAutoOnClick: false, // Continue auto play after clicking
          pager: true,            // Show pagination dots
          controls: false,        // No prev/next arrows
          speed: 800,               // Transition speed in ms
          pause: 2500,            // Time between slides in ms
          adaptiveHeight: false,  // Keep consistent height
          responsive: true,       // Be responsive
          touchEnabled: true,     // Enable touch swipe
          infiniteLoop: true,     // Loop continuously
          preloadImages: 'all',   // Load all images before starting
          easing: 'ease-in-out',  // Smooth transition effect
          onSliderLoad: function(currentIndex) {
            // Make sure the slider container is visible
            $(this).closest('.product-image').css('opacity', '1');
          }
        });
      });
      
      // Set initial opacity to prevent flash
      $('.product-image').css('opacity', '0');
      $('.product-image').animate({'opacity': '1'}, 300);
          });
        } else {
          // Retry after a short delay if libraries aren't loaded yet
          setTimeout(initSliders, 100);
        }
      }
      initSliders();
    });
  </script>
